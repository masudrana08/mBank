<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      id="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
 <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>

  <body>
    <div id="login-area" class="">
      <h1 class="text-center">Welcome To MBank</h1>
      <div id="form-area">
        <h4>Login</h4>
        <input class="form-control" placeholder="Email" type="text"> <br>
        <input class="form-control" placeholder="Password" type="password"><br>
        <button id="enter" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div class="" id="transaction-area">
      <h1 class="text-center">
        Transaction Area
      </h1>
      <div class="row">
        <div class="col-md-4">
          <div class="deposite status">
            <h5>Deposited </h5>
            <h1 id="deposited-amount" class="dollarSign">00</h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h1 id="withdrawal-amount" class="dollarSign">00</h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Total Amount</h5>
            <h1 id="total-amount" class="dollarSign">1200</h1>
          </div>
        </div>
      </div>

      <div id="calculation-area">
        <div class="row">
          <div class="col-md-6">
            <div class="calcDesign">
              <h5>Deposite</h5>
              <input id="deposite-amount-calc" placeholder="$ amount you want to deposite" class="form-control" type="text"><br>
              <button id="add-amount" class="btn btn-success">deposite</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="calcDesign">
              <h5>Withdraw</h5>
              <input id="withdraw-amount-calc" placeholder="$ amount you wnat to withdraw" class="form-control" type="text"><br>
              <button id="release-amount" class="btn btn-success">withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Optional JavaScript -->

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
